<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitaci√≥n Especial</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ffb6c1; /* Fondo rosa como en las p√°ginas anteriores */
            display: flex;
            justify-content:flex-start;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            overflow-y: auto; /* Permite scroll vertical */
            padding: 50px 0; /* Espacio arriba y abajo */
            min-height: auto; /* Quita la altura fija */
            align-items: flex-start; /* Alinea el contenido al inicio */
        }

        .scroll-container {
            position: relative;
            width: 90vw;
            max-width: 600px;
            perspective: 1000px;
            margin: 100px auto; /* Espacio adicional alrededor del pergamino */
            transform-origin: top center; /* Mejor punto de anclaje para la animaci√≥n */
        }

        @keyframes unroll {
            0% { 
                transform: rotateX(90deg) translateY(50%);
                opacity: 0;
            }
            100% { 
                transform: rotateX(0deg) translateY(0);
                opacity: 1;
            }
        }

        .scroll {
            background: #fff5e6;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            transform-origin: top;
            transform: rotateX(90deg); /* Animaci√≥n de rollo mejorada */
            animation: unroll 2s ease-out forwards;
            position: relative;
            overflow: hidden;
        }

        @keyframes unroll {
            0% { 
                transform: rotateX(90deg) translateY(100%);
                opacity: 0;
            }
            100% { 
                transform: rotateX(0deg) translateY(0);
                opacity: 1;
            }
        }

        .scroll::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, 
                transparent 0%, 
                rgba(175, 100, 50, 0.1) 30%,
                rgba(175, 100, 50, 0.2) 100%);
            pointer-events: none;
        }

        .content {
            opacity: 0;
            animation: fadeIn 1s ease-out 2s forwards;
            text-align: center;
            position: relative;
            z-index: 1;
            max-width: 500px; /* Limita el ancho del texto */
            margin: 0 auto; /* Centra el contenido */
            padding-bottom: 50px; /* Espacio inferior extra */
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        h1 {
            color: #8b0000;
            font-size: 2.5em;
            margin-bottom: 30px;
            font-family: 'Great Vibes', cursive;
        }

        .invitation-text {
            font-size: 1.2em;
            line-height: 1.6;
            color: #3d2b1f;
            margin-bottom: 30px;
        }

        .details {
            background: rgba(255, 245, 230, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px dashed #8b0000;
        }

        .confirm-button {
            background: #8b0000;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
        }

        .confirm-button:hover {
            transform: scale(1.05);
            background: #6b0000;
        }

        /* Efecto de antiguo en los bordes */
        .scroll::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 3px solid #8b000055;
            border-radius: 15px;
            pointer-events: none;
        }

        /* Efecto de part√≠culas doradas */
        .gold-dust {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Animaci√≥n de ca√≠da de corazones */
        @keyframes fall {
            from {
                transform: translateY(-100vh) rotate(0deg);
            }
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .falling-heart {
            position: fixed;
            font-size: 30px;
            color: #ff1493;
            animation: fall 4s linear infinite;
            pointer-events: none;
            z-index: 999;
        }

        
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <div class="scroll-container">
        <div class="scroll">
            <div class="gold-dust"></div>
            <div class="content">
                <h1>Invitaci√≥n Real</h1>
                <div class="invitation-text">
                    <p>Daniela amor mio, sigamos formando</p>
                    <p>hermosos recuerdos juntos y por ello,</p>
                    <p>¬øMe har√≠as el honor de acompa√±arme en una</p>
                    <p>cita para celebrar esta fecha especial?</p>
                </div>

                <div class="details">
                    <p>üóìÔ∏è Fecha: 15 de Febrero</p>
                    <p>‚è∞ Hora: 15:30 hrs</p>
                    <p>üìç Lugar: Casa matte</p>
                </div>

                <p>¬øAceptas compartir este momento especial?</p>
                <button class="confirm-button">¬°Por supuesto que s√≠!</button>
            </div>
        </div>
    </div>

    <script>
        // Efecto de part√≠culas doradas
        function createGoldDust() {
            const container = document.querySelector('.gold-dust');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: absolute;
                    width: 3px;
                    height: 3px;
                    background: #ffd700;
                    border-radius: 50%;
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                    animation: sparkle ${2 + Math.random() * 3}s infinite;
                `;
                container.appendChild(particle);
            }
        }

        // Efecto al confirmar
        document.querySelector('.confirm-button').addEventListener('click', () => {
            const button = document.querySelector('.confirm-button');
            button.textContent = "üíñ ¬°Nos vemos all√°! üíñ";
            button.style.background = "#006400";
            
            // Crear corazones que caen
            function createFallingHeart() {
                const heart = document.createElement('div');
                heart.textContent = '‚ù§Ô∏è';
                heart.className = 'falling-heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                
                document.body.appendChild(heart);
                
                // Eliminar despu√©s de la animaci√≥n
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }

            // Crear m√∫ltiples corazones
            for (let i = 0; i < 20; i++) {
                setTimeout(createFallingHeart, i * 300);
            }
        });

        // Inicializar efectos
        createGoldDust();
    </script>
</body>
</html>
